<!DOCTYPE html>
<html>

<head>
    <title>Jam Real</title>
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" defer></script>
    <script src="//povdocs.github.io/webvr-starter-kit/build/vr.js"></script>
</head>

<body ng-controller="WebSynthCtrl">
    <script>
        VR.floor();
        var video = VR.video([
                "/assets/John Mayer - Everyday I Have The Blues (Live in LA).mp4"
            ])
                .moveTo(0, 1.5, 0.5)
                .setScale(5.5)
                .rotateY(Math.PI / 12)
                .play();
        document.body.appendChild(video.element);
    </script>
    <script src="/vendors/angular/angular.min.js"></script>
    <script src="/js/multi/buttonAudio.js"></script>
    <script src="/js/multi/midi.js"></script>
    <script src="/js/multi/analyser.js"></script>
    <script src="/js/multi/audio.js"></script>
    <script src="/js/multi/synth.js"></script>
    <script src="/js/multi/app.js"></script>

</body>

</html>
